<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 4px 0 0 0;
    }
    
    .feature-list {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      padding: 8px 0;
      font-size: 13px;
    }
    
    .feature-item::before {
      content: "✓";
      margin-right: 12px;
      font-weight: bold;
      color: #4ade80;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
    }
    
    .status.active {
      background: rgba(74, 222, 128, 0.2);
      border: 1px solid rgba(74, 222, 128, 0.3);
    }
    
    .btn {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s ease;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">🧭</div>
    <h1 class="title">Ai-cus</h1>
    <p class="subtitle">Chat Navigator</p>
  </div>
  
  <ul class="feature-list">
    <li class="feature-item">채팅 질문 자동 감지</li>
    <li class="feature-item">원클릭 질문 이동</li>
    <li class="feature-item">드래그 & 리사이즈</li>
    <li class="feature-item">다크모드 지원</li>
    <li class="feature-item">Claude & ChatGPT 호환</li>
  </ul>
  
  <div class="status active">
    ✅ 확장 프로그램이 활성화되었습니다
  </div>
  
  <button class="btn" id="refresh-btn">페이지 새로고침</button>
  
  <script>
    document.getElementById('refresh-btn').addEventListener('click', () => {
      chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
        chrome.tabs.reload(tabs[0].id);
        window.close();
      });
    });
  </script>
</body>
</html>
